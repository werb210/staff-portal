<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Offline - Boreal Financial Staff Portal</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: #0b1220;
        color: #e2e8f0;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        text-align: center;
      }
      .card {
        max-width: 480px;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 16px;
        padding: 24px;
      }
      h1 {
        margin-bottom: 12px;
        font-size: 24px;
      }
      p {
        margin: 0 0 12px;
        color: #cbd5f5;
      }
      .tip {
        font-size: 14px;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You’re offline</h1>
      <p>We can’t reach the Staff Portal right now. Check your connection and try again.</p>
      <p class="tip">Your updates will sync automatically once you’re back online.</p>
    </div>
  </body>
</html>
