name: Build and Deploy Staff Portal

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (inject API base)
        env:
          VITE_API_BASE_URL: https://api.staff.boreal.financial
        run: npm run build

      # IMPORTANT:
      # Zip the CONTENTS of dist/, not the folder itself
      - name: Package dist for Azure App Service
        run: |
          cd dist
          zip -r ../deploy.zip .
          cd ..

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: Staff-Portal
          publish-profile: ${{ secrets.AZURE_APPSERVICE_PUBLISH_PROFILE_STAFF_PORTAL }}
          package: deploy.zip
