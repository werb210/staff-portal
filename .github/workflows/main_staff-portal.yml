name: Staff Portal CI

on:
  push:
    branches:
      - main

concurrency:
  group: staff-portal-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_ENV: ${{ secrets.VITE_ENV }}

      - run: |
          cd dist
          zip -r ../deploy.zip .
          cd ..

      - uses: azure/webapps-deploy@v3
        with:
          app-name: staff-portal
          publish-profile: ${{ secrets.AZURE_APPSERVICE_PUBLISH_PROFILE_STAFF_PORTAL }}
          package: deploy.zip
