name: Build and deploy Staff Portal (Vite) to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: staff-portal-dist
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: staff-portal-dist
          path: dist

      - name: Azure Login (service principal)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_APPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZURE_APPSERVICE_TENANTID }}
          client-secret: ${{ secrets.AZURE_APPSERVICE_CLIENTSECRET }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APPSERVICE_APPNAME }}
          slot-name: Production
          package: ./dist
