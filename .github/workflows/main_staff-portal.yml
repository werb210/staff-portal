name: Build and deploy Staff Portal (Vite) to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist

  deploy:
    name: Deploy to Azure Web App
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist

      - name: Azure Login (service principal)
        uses: azure/login@v2
        with:
          auth-type: SERVICE_PRINCIPAL
          creds: |
            {
              "clientId": "${{ secrets.AZURE_APPSERVICE_CLIENTID }}",
              "clientSecret": "${{ secrets.AZURE_APPSERVICE_CLIENTSECRET }}",
              "subscriptionId": "${{ secrets.AZURE_APPSERVICE_SUBSCRIPTIONID }}",
              "tenantId": "${{ secrets.AZURE_APPSERVICE_TENANTID }}"
            }
          environment: azurecloud
          enable-AzPSSession: false
          allow-no-subscriptions: false

      - name: Deploy to Azure Web App (Zip Deploy)
        uses: azure/webapps-deploy@v2
        with:
          app-name: staff-portal
          package: ./dist
