# .github/workflows/main_staff-portal.yml
name: Staff Portal CI

on:
  push:
    branches:
      - main

concurrency:
  group: staff-portal-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_ENV: ${{ secrets.VITE_ENV }}
        run: npm run build

      # Verify dist exists and contains index.html
      - name: Verify build output
        run: |
          test -d dist
          test -f dist/index.html

      # Package ONLY dist contents (Azure App Service requirement)
      - name: Package dist for Azure App Service
        run: |
          cd dist
          zip -r ../deploy.zip .
          cd ..

      - name: Deploy to Azure App Service (publish profile)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_APPSERVICE_PUBLISH_PROFILE_STAFF_PORTAL }}
          package: deploy.zip
