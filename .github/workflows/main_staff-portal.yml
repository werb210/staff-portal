name: Build and deploy Staff Portal (Vite) to Azure App Service

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: staff-portal-dist
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: staff-portal-dist
          path: dist

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          auth-type: IDENTITY
          subscription-id: ${{ secrets.AZURE_APPSERVICE_SUBSCRIPTIONID }}
          tenant-id:        ${{ secrets.AZURE_APPSERVICE_TENANTID }}
          client-id:        ${{ secrets.AZURE_APPSERVICE_CLIENTID }}
          resource-id:      ${{ secrets.AZURE_APPSERVICE_MANAGEDIDENTITYID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APPSERVICE_APPNAME }}
          package: dist
