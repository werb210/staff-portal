name: Deploy Staff Portal

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # IMPORTANT:
      # We zip the *contents* of dist so they land in /home/site/wwwroot/
      # (not /home/site/wwwroot/dist/)
      - name: Package dist for App Service
        run: |
          cd dist
          zip -r ../deploy.zip .
          cd ..

      - name: Deploy to Azure App Service (Publish Profile)
        uses: azure/webapps-deploy@v3
        with:
          app-name: "Staff-Portal"
          publish-profile: ${{ secrets.AZURE_APPSERVICE_PUBLISH_PROFILE_STAFF_PORTAL }}
          package: deploy.zip
