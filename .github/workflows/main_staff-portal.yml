name: Staff Portal CI

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

concurrency:
  group: staff-portal-main
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_ENV: ${{ secrets.VITE_ENV }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_STAFF_API_URL: ${{ secrets.VITE_STAFF_API_URL }}
          VITE_CLIENT_API_KEY: ${{ secrets.VITE_CLIENT_API_KEY }}
          VITE_CLIENT_APP_SHARED_TOKEN: ${{ secrets.VITE_CLIENT_APP_SHARED_TOKEN }}
        run: npm run build

      - name: Package deploy bundle (dist + server)
        run: |
          set -euo pipefail
          test -d dist
          test -f server.js
          test -f package.json

          rm -f deploy.zip
          zip -r deploy.zip dist server.js package.json package-lock.json 2>/dev/null || \
          zip -r deploy.zip dist server.js package.json

          test -f deploy.zip

      - name: Deploy to Azure App Service (Zip Deploy)
        uses: azure/webapps-deploy@v3
        with:
          app-name: "Staff-Portal"
          publish-profile: ${{ secrets.AZURE_APPSERVICE_PUBLISH_PROFILE_STAFF_PORTAL }}
          package: "deploy.zip"
