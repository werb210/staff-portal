name: Deploy Staff Portal

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Sanity check: fail fast if build output isn't where we expect
      - name: Verify dist output
        run: |
          if [ ! -d "dist" ]; then
            echo "ERROR: dist/ folder not found after build."
            echo "Listing repo root:"
            ls -la
            exit 1
          fi
          echo "dist/ exists. Listing dist/:"
          ls -la dist

      # Important: deploy a zip whose ROOT is the contents of dist/
      # This avoids ending up with wwwroot/dist/* and an empty wwwroot/
      - name: Create deploy package (zip dist contents)
        run: |
          cd dist
          zip -r ../deploy.zip .
          cd ..
          ls -la deploy.zip

      - name: Deploy to Azure App Service (Publish Profile)
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZURE_APPSERVICE_PUBLISH_PROFILE_STAFF_PORTAL }}
          package: deploy.zip
