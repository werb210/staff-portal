name: Build and deploy Staff Portal (Vite) to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: staff-portal-dist
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: staff-portal-dist
          path: dist

      - name: Azure Login (service principal)
        uses: azure/login@v2
        with:
          auth-type: SERVICE_PRINCIPAL
          creds: |
            {
              "clientId": "${{ secrets.AZURE_APPSERVICE_CLIENTID }}",
              "clientSecret": "${{ secrets.AZURE_APPSERVICE_CLIENTSECRET }}",
              "subscriptionId": "${{ secrets.AZURE_APPSERVICE_SUBSCRIPTIONID }}",
              "tenantId": "${{ secrets.AZURE_APPSERVICE_TENANTID }}"
            }

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "staff-portal"
          package: "dist"
