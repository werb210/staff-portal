name: Build and Deploy Staff Portal

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # ðŸ”‘ VITE VARIABLES MUST EXIST AT BUILD TIME
    env:
      VITE_API_BASE_URL: https://api.staff.boreal.financial

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Staff Portal
        run: npm run build

      # IMPORTANT:
      # Zip the *contents* of dist so Azure serves from /home/site/wwwroot
      - name: Package dist for App Service
        run: |
          cd dist
          zip -r ../deploy.zip .
          cd ..

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: "Staff-Portal"
          publish-profile: ${{ secrets.AZURE_APPSERVICE_PUBLISH_PROFILE_STAFF_PORTAL }}
          package: deploy.zip
