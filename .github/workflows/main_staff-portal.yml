# .github/workflows/main_staff-portal.yml
name: Staff Portal CI

on:
  push:
    branches:
      - main

concurrency:
  group: staff-portal-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_ENV: ${{ secrets.VITE_ENV }}
        run: npm run build

      # Zip the CONTENTS of dist/, not the dist folder itself
      - name: Package dist for deployment
        run: |
          set -euo pipefail
          test -d dist
          cd dist
          zip -r ../deploy.zip .
          cd ..
          test -f deploy.zip

      # Login using service principal secrets (no publish profile)
      - name: Azure Login (Service Principal)
        uses: azure/login@v2
        with:
          auth-type: SERVICE_PRINCIPAL
          client-id: ${{ secrets.AZURE_APPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZURE_APPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZURE_APPSERVICE_SUBSCRIPTIONID }}
          client-secret: ${{ secrets.AZURE_APPSERVICE_CLIENTSECRET }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: deploy.zip
