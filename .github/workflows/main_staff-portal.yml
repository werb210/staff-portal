name: Build and deploy Staff Portal (Vite) to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create ZIP artifact with correct structure
        run: |
          cd dist
          zip -r ../staff-portal-release.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: staff-portal-release
          path: staff-portal-release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: staff-portal-release

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_APPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZURE_APPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZURE_APPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy ZIP to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "Staff-Portal"
          package: staff-portal-release.zip

      - name: Logout of Azure
        run: |
          az logout
