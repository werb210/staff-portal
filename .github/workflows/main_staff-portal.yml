name: Build and deploy Staff Portal (Vite) to Azure App Service

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: staff-portal-dist
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: staff-portal-dist

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_APPSERVICE_CLIENTID }}",
              "clientSecret": "${{ secrets.AZURE_APPSERVICE_CLIENTSECRET }}",
              "tenantId": "${{ secrets.AZURE_APPSERVICE_TENANTID }}",
              "subscriptionId": "${{ secrets.AZURE_APPSERVICE_SUBSCRIPTIONID }}"
            }

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APPSERVICE_APPNAME }}
          package: .
