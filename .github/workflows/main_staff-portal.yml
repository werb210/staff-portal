name: Build and deploy Staff Portal (Vite) to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: staff-portal-dist
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: staff-portal-dist
          path: dist

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZUREAPPSERVICE_CREDENTIALS_STAFF_PORTAL }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "Staff-Portal"
          slot-name: "production"
          package: dist
