name: Deploy Staff Portal

on:
  push:
    branches:
      - main
  workflow_dispatch:

# REQUIRED â€” fixes your current error
permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Azure Login using your registered app + OIDC
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_APPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZURE_APPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZURE_APPSERVICE_SUBSCRIPTIONID }}

      # Deploy to Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_APPSERVICE_WEBAPPNAME }}
          resource-group-name: ${{ secrets.AZURE_APPSERVICE_RESOURCEGROUP }}
          package: './dist'
